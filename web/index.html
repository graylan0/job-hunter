<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Eel Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1080px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .screenshot {
            width: 100%;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .log {
            background-color: #333;
            color: white;
            padding: 10px;
            font-family: monospace;
            overflow: auto;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Automated Task Manager</h1>
            <button onclick="startTasks()">Start Automated Tasks</button>
        </div>
        <img id="screenshot" class="screenshot" src="" alt="Playwright Screenshot" hidden>
        <div id="log" class="log"></div>
    </div>

    <script type="text/javascript">
        eel.expose(displayAnalysisResult);
        function displayAnalysisResult(result) {
            document.getElementById('log').innerText = result;
        }

        eel.expose(displayScreenshot);
        function displayScreenshot(imagePath) {
            const screenshotElement = document.getElementById('screenshot');
            screenshotElement.src = imagePath;
            screenshotElement.hidden = false;
        }

        function startTasks() {
            eel.perform_automated_tasks();
        }
    </script>
</body>
</html>
